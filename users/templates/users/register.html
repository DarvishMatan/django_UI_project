{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">JoinToday - your username is the given id, choose password</legend>
                {{ form|crispy }}
                {{ service_form|crispy }}
                {{ comment_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">SignUp</button>
            </div>
        </form>
    </div>
{% endblock content %}
