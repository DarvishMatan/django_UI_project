{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{%block content %}
<h3>your account is {{request.user.username}}.</h3>
<h3>your email is {{request.user.email}}.</h3>
<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ comment_form|crispy }}
            </fieldset>
            <div>
                <input id ='i' class="btn btn-outline-info" type = 'button' value = "Confirm" onclick="myFunction()">
            </div>

            <div class="form-group" style="display: none" id = "b">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>


<script>
function myFunction() {
  if (confirm("Are You Sure?"))
  {
    document.getElementById("b").style.display = "block";
        document.getElementById("i").style.display = "none";
  }
    var input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
}
</script>
{% endblock content %}
